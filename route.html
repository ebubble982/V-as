    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(to bottom, #f5f5f5, #e8e8e8);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 3px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c2c2c;
        }

        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }

        .route-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-left: 3px solid #ffb3ba;
            border-radius: 2px;
        }

        .action {
            font-size: 18px;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 14px;
            color: #888;
        }

        .summary {
            background: #fff9e6;
            padding: 20px;
            border-radius: 3px;
            margin-bottom: 30px;
            border-left: 3px solid #ffd700;
        }

        .summary h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #2c2c2c;
        }

        .summary-stat {
            font-size: 16px;
            margin: 5px 0;
            color: #4a4a4a;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 18px;
        }

        .clear-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Crimson Text', serif;
            cursor: pointer;
            border: 2px solid #ff6b7a;
            background: white;
            color: #ff6b7a;
            transition: all 0.2s;
            border-radius: 2px;
            margin-top: 20px;
        }

        .clear-btn:hover {
            background: #ff6b7a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valentine Route Tracker</h1>
        <p class="subtitle">See how your girlfriend responded to your ask!</p>

        <div id="summary"></div>
        <div id="routeDisplay"></div>
        
        <button class="clear-btn" onclick="clearRoute()">Clear All Data</button>
    </div>

    <script>
        function displayRoute() {
            const route = JSON.parse(localStorage.getItem('valentineRoute') || '[]');
            const summaryDiv = document.getElementById('summary');
            const routeDiv = document.getElementById('routeDisplay');

            if (route.length === 0) {
                routeDiv.innerHTML = '<div class="no-data">No data yet! Share the link and wait for her response.</div>';
                return;
            }

            // Generate summary
            const noClicks = route.filter(r => r.action.startsWith('no_click_')).length;
            const wentToNoPage = route.some(r => r.action === 'redirected_to_no_page');
            const saidYes = route.some(r => r.action === 'direct_yes_click' || r.action === 'no_page_yes');
            const yesType = route.find(r => r.action === 'direct_yes_click') ? 'Said yes immediately!' : 
                           route.find(r => r.action === 'no_page_yes') ? 'Said yes after the no page' : 
                           'Still deciding...';

            summaryDiv.innerHTML = `
                <div class="summary">
                    <h2>Summary</h2>
                    <div class="summary-stat"><strong>Total "No" clicks:</strong> ${noClicks}</div>
                    <div class="summary-stat"><strong>Went to "no" page:</strong> ${wentToNoPage ? 'Yes' : 'No'}</div>
                    <div class="summary-stat"><strong>Final answer:</strong> ${yesType}</div>
                </div>
            `;

            // Display full route
            let html = '';
            route.forEach((item, index) => {
                const date = new Date(item.timestamp);
                const timeStr = date.toLocaleTimeString();
                
                let actionText = item.action
                    .replace('loaded_main_page', 'Opened the page')
                    .replace(/no_click_(\d+)/, 'Clicked "No" (click #$1)')
                    .replace('redirected_to_no_page', 'Redirected to the "no" page')
                    .replace('direct_yes_click', 'Clicked "Yes" immediately!')
                    .replace('no_page_yes', 'Finally clicked "Yes" on the no page!');

                html += `
                    <div class="route-item">
                        <div class="action">${index + 1}. ${actionText}</div>
                        <div class="timestamp">${timeStr}</div>
                    </div>
                `;
            });

            routeDiv.innerHTML = html;
        }

        function clearRoute() {
            if (confirm('Are you sure you want to clear all tracking data?')) {
                localStorage.removeItem('valentineRoute');
                displayRoute();
            }
        }

        // Display on page load
        displayRoute();

        // Auto-refresh every 2 seconds to catch new data
        setInterval(displayRoute, 2000);
    </script>
</body>
</html>
